sudo: required
services:
  - docker
language: node_js
node_js:
  - 'node' # latest stable
cache: yarn

env:
  global:
    - FORCE_COLOR=true
  matrix:
    - BUILD=_alpine
    - BUILD=_ubuntu
    - BUILD=caddy
    - BUILD=home-assistant
    - BUILD=mosquitto
    - BUILD=node
    - BUILD=ngrok

install:
  - yarn
script:
  - node ./index.js
